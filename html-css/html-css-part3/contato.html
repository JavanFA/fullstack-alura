<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contato</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1>
                <img src="../html-css-part2/assets/logo.png" alt="Logo barbearia">
            </h1>
            
            <nav>
                <ul>
                    <li> <a href="../html-css-part1/index.html">Home</a> </li>
                    <li> <a href="../html-css-part2/produtos.html">Produtos</a> </li>
                    <li> <a href="">Contato</a> </li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao">

            <label for="email">Email</label>
            <input type="text" id="email" class="input-padrao">

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" class="input-padrao">

            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="" cols="70" rows="10" class="input-padrao"></textarea>

            <div>
                <p>Como prefere o nosso contato?</p>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp">Whatsapp</label>
                
            </div>

            <div>
                <p>Qual Horário prefere ser atendido?</p>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </div>

            <label for=""><input type="checkbox" class="checkbox">Gostaria de receber nosssas novidades por email?</label>

            <input type="submit" value="Enviar formulário">
        </form>
    </main>

    <footer>
        <img src="../html-css-part2/assets/logo-branco.png" alt="Logo">
        <p class="cr">&#169; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>
</html>
